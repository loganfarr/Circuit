<div id="home">
	<h1 class="page-title" style="text-align: center;">Logan Farr</h1>
	<h2 style="text-align: center;">Web Developer, Programmer, Student</h2>

	{{ recentProjects.projects }}

	<div id="recent-projects">
		<div class="project" ng-repeat="project in recentProjects.projects">
			<a href="/#/projects/{{project.title}}">
				<div class="project-image hex-container">
					<div class="hex-inner-1">
						<div class="hex-inner-2" ng-style="{'background-image': 'url({{project.image.src}})'}">
							<div class="project-title">
								<h3>{{project.title}}</h3>
							</div>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>

	<div id="recentPosts">
		<div class="blog-post" ng-repeat="post in recentPosts.posts">
			
		</div>
	</div>
</div>
