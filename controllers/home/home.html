<div class="hero home">
	<h1 id="page-title">Logan Farr</h1>
	<h2 style="text-align: center;">Web Developer. Programmer. Student.</h2>
</div>
<div id="home">
	<div id="recent-projects">
		<div id="projects-container">
			<h3>Recent Projects</h3>

			<div center-title class="project" ng-repeat="project in recentProjects.projects">
				<a href="/projects/{{project.node_id}}">
					<div class="project-box" ng-style="{'background-image': 'url({{project.front_image.src}})'}">
						<div class="project-title">
							<h4>{{project.title}}</h4>
						</div>
					</div>
				</a>
			</div>

			<div style="clear:both;">
				<a href="/portfolio" style="margin-top: 50px;" class="button">View All Projects</a>
			</div>
		</div>
	</div>

	<div id="recent-posts">
		<div class="container">
			<h3>Recent Blog Posts</h3>

			<div class="post clearfix" ng-repeat="post in recentBlogPosts track by post.nid">
				<div class="post-image" ng-show="post.image.src"><img ng-src="{{post.image.src}}" /></div>
				<h4 class="post-title"> {{post.title}} </h4>
				<div class="post-date">{{post.post_date}}</div>
				<div class="post-summary" ng-bind-html="post.summary" ng-show="!post.shownMore">{{post.summary}}</div>
				<div class="post-body" ng-bind-html="post.body" ng-show="post.shownMore">{{post.body}}</div>
				<a class="post-toggle" style="float:right;" ng-click='getArticle(this, post.nid)' ng-show="!post.shownMore">Read Full Post</a>
				<a class="post-toggle" style="float:right;" ng-click='showLess(this, post.nid)' ng-show="post.shownMore">Show Less</a>
			</div>

			<a class="button see-all-posts" href="/blog">See all Posts</a>
		</div>
	</div>
</div>
