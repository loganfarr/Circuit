<div class="hero project" ng-style="{'background-image': 'url(' + project.front_image.src + ')'}">
    <h1 id="page-title">{{project.title}}</h1>
    <h2>{{project.date}}</h2>
</div>
<div class="container" id="project">
	<a target="_blank" href="{{project.link}}"><img ng-src="{{project.image.src}}" class="project-image" alt="{{project.title}}" ng-show="project.image"/></a>
	<div class="project-description" ng-bind-html="project.description"></div><br />
	<p ng-show="project.link">View this site at <a href="{{project.link}}" target="_blank" class="project-link">{{project.link}}</a>.</p>
</div>
